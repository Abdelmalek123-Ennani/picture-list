<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="nav-bar">
            <ul>
                <li data-title="on" class="on">ALL</li>
                <li>Animals</li>
                <li>Trees</li>
                <li>Water</li>
                <li>Passion</li>
            </ul>
        </div>
        <div class="pic-show">
            <div class="Animals">
              <div><img src="img/anmals/bull.jpg" alt="Animals"></div>
              <div><img src="img/anmals/cat.jpg" alt="Animals"></div>
              <div><img src="img/anmals/horse.jpg" alt="Animals"></div>
              <div><img src="img/anmals/lion.jpg" alt="Animals"></div>
              <div><img src="img/anmals/monkey.jpg" alt="Animals"></div>
              <div><img src="img/anmals/panda.jpg" alt="Animals"></div>
            </div>
            <div class="Trees">
                <div><img src="img/trees/tree1.jpg" alt="Trees"></div>
                <div><img src="img/trees/tree2.jpg" alt="Trees"></div>
                <div><img src="img/trees/tree3.jpg" alt="Trees"></div>
                <div><img src="img/trees/tree4.jpg" alt="Trees"></div>
                <div><img src="img/trees/tree5.jpg" alt="Trees"></div>
                <div><img src="img/trees/tree6.jpg" alt="Trees"></div>
            </div>
            <div class="Water">
                <div><img src="img/water/water1.jpg" alt="Water"></div>
                <div><img src="img/water/water2.jpg" alt="Water"></div>
                <div><img src="img/water/water3.jpg" alt="Water"></div>
                <div><img src="img/water/water4.jpg" alt="Water"></div>
                <div><img src="img/water/water5.jpg" alt="Water"></div>
                <div><img src="img/water/water6.jpg" alt="Water"></div>
            </div>
            <div class="Passion">
                <div><img src="img/compation/lovely1.jpg" alt="Passion"></div>
                <div><img src="img/compation/lovely2.jpg" alt="Passion"></div>
                <div><img src="img/compation/lovely3.jpg" alt="Passion"></div>
                <div><img src="img/compation/lovely4.jpg" alt="Passion"></div>
                <div><img src="img/compation/lovely5.jpg" alt="Passion"></div>
                <div><img src="img/compation/lovely6.jpg" alt="Passion"></div>
            </div>
        </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
